<!DOCTYPE html>
<html>
  <head>
    <title>Device Properties Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="functions.js"></script>
	<script type="text/javascript" charset="utf-8">
	//prepare variables for geo-data
	var geoLatitude;
	var geoLongitude;
	var geoAltitude;
	var geoAccuracy;
	var geoAltitudeAccuracy;
	var geoHeading;
	var geoSpeed;
	var geoTimestamp;
	
    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
		window.setInterval(function(){
			navigator.geolocation.getCurrentPosition(onGeoSuccess, onGeoError);
		}, 500);
		
        var db = window.openDatabase("spongy", "0.9", "Spongy DB", 200000);
		//db.do(commands, do if error, do if succes)
        db.transaction(populateDB, errorCB, successCB);
		
    }
	</script>
  </head>
  <body>
    <div id="geolocation">Finding geolocation...</div>
	<p><a href="#" onclick="reportGeoPosition();" style="padding:5px;background:#8cb751;">Report position</a></p>
	<div id="formpost"></div>
  </body>
</html>
