			<!-- Page Script -->
			<script type="text/javascript">
				var galleryOpened = false;
				$('div[data-role="page"]').live('pagebeforeshow',function(event, ui){
					$('.gallery_images_container').find('img').eq(0).css('position','relative');
				});
				$('div[data-role="page"]').live('pageshow',function(event, ui){
					if(!galleryOpened){
						galleryOpened = true;
						var gScroller = $('.gallery-thumb-scroller');
						var gTimeOut;
						var speedX;
						var contWidth = $(window).width();
						var thumbs = gScroller.children('.gallery-thumb');
						var gWidth = (parseInt(thumbs.css('width').replace('px',''))+12)*thumbs.size();
						gScroller.css('width',gWidth+'px').css('left','0px');
						var arrow = $('.gallery-nav .arrow');

						$('.gallery_images_container').find('img').eq(0).css('position','relative');

						var gallerySlider = new slider(
							$('.gallery_images_container').find('img'),
							$('.gallery_title_container').find('.gallery_title'),
							thumbs,
							350,
							-1,
							changeActiveNav
						);

						var gS;
						function changeActiveNav(openId){
							gS = this;
							this.sliderNav.filter('.active').removeClass('active');//.stop().fadeTo(300,1);
							var ac =  this.sliderNav.eq(openId);
							ac.addClass('active');//.stop().fadeTo(300,0.5);
							moveArr();
						}
						function moveArr(t){
							var ac = thumbs.filter('.active');
							if(ac.size()>0){
								//var px = parseInt(gScroller.css("left").replace('px',''))
								var bgpos = ac.position().left+thumbs.width()/2-13;
								//arrow.css('background-position-x',bgpos);
								arrow.stop().animate({backgroundPosition:bgpos+"px 0px"},200);
							}
						}
						var mx,gx,lx,mSpeedX,isDown;
						$(window).resize(function(){
							var px = parseInt(gScroller.css("left").replace('px',''))+speedX;
							contWidth = $(window).width();
							if(px < contWidth-gWidth-25){
								px = contWidth-gWidth-25; 
							}
							if(px > 0){
								px = 0;
							}
							if(contWidth<gWidth){
								gScroller.css('left', px+'px');
							}else{
								gScroller.css('left', '0px');
							}
						});
						gScroller.bind('mousedown touchstart',function(e){
							e.preventDefault();
							clearTimeout(gTimeOut);

							var pointX = (e.type != "touchstart")?e.screenX:e.originalEvent.touches[0].pageX;

							thumbs.data('disabled','false');
							lx = pointX;
							mSpeedX = 0;
							isDown = true;
							mx = pointX;
							gx = parseInt(gScroller.css("left").replace('px',''));
						});
						gScroller.bind('mousemove touchmove', function(e){
							e.preventDefault();
							var pointX = (e.type != "touchmove")?e.screenX:e.originalEvent.touches[0].pageX;

							if(isDown && contWidth<gWidth){
								var dis = pointX-mx;
								if(Math.abs(dis) > 20){
									thumbs.data('disabled','true');
								}
								mSpeedX = pointX-lx;
								lx = pointX;
								var px = Math.min(0, Math.max( contWidth-gWidth-15, gx+dis ) );
								
								gScroller.css('left', px+'px');

								//moveArr(0);
							}
						});
						$(document).bind('mouseup touchend touchcancel', function(e){
							var pointX = (e.type == "mouseup")?e.screenX:lx;

							//$(document.elementFromPoint(e.screenX, e.screenY)).parents('.gallery-thumb').trigger('click');
							//$(e.target).parents('.gallery-thumb').trigger('click');

							if(isDown && contWidth<gWidth){
								speedX = mSpeedX;
								gTimeOut = setTimeout(move,25);
								isDown = false;
							}
						});

						function move(){
							speedX*=0.7;
							var px = parseInt(gScroller.css("left").replace('px',''))+speedX;
							if(px > 0){
								speedX*=0.8;
								speedX *= -1;
								px = 0; 
							}else if(px < contWidth-gWidth-15){
								speedX*=0.8;
								speedX *= -1;
								px = contWidth-gWidth-15; 
							}
							gScroller.css('left', px+'px');
							//moveArr(0);
							clearTimeout(gTimeOut);
							if(Math.abs(speedX) > 0.3)
							gTimeOut = setTimeout(move,50);
						}

					}
				});
			</script>
			<!-- END: Page Script -->
